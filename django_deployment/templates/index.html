<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
    <i class="fas fa-plane"></i> Flight Price Predictor
  </h1>

  <p style="color:rgb(51, 51, 83); font-weight: 700;">
    Let's check your flight price (<span style="color:rgb(51, 51, 83); font-weight: 700;">Within India only</span>)
  </p>

  <form action="result">
    {% csrf_token %}

    <div class="form-group">
      <select class="form-control" placeholder="Select Airline" name="airline" required>
      <option class="placeholder" selected disabled value="">Select Airline</option>
                <option value="SpiceJet">
                    SpiceJet
                </option>
                <option value="AirAsia">
                    AirAsia
                </option>
                <option value="Vistara">
                    Vistara
                </option>
                <option value="GO_FIRST">
                    GO_FIRST
                </option>
                <option value="Indigo">
                    Indigo
                </option>
                <option value="Air_India">
                    Air_India
                </option>
            </select>
    </div>

    <div class="form-group">
        <select class="form-control" placeholder="Class Type" name="classes" required>
        <option class="placeholder" selected disabled value="">Class Type</option>
        <option value="Economy">
            Economy
        </option>
        <option value="Business">
            Business
        </option>
    </select>
      </div>

    <div class="form-group">
        <select class="form-control" placeholder="Select Origin" name="source_city" required>
        <option class="placeholder" selected disabled value="">Select Origin</option>
                <option value="Delhi">
                    Delhi
                </option>
                <option value="Mumbai">
                    Mumbai
                </option>
                <option value="Bangalore">
                    Bangalore
                </option>
                <option value="Kolkata">
                    Kolkata
                </option>
                <option value="Hyderabad">
                    Hyderabad
                </option>
                <option value="Chennai">
                    Chennai
                </option>
            </select>
      </div>

    <div class="form-group">
        <select class="form-control" placeholder="Departure Time" name="departure_time" required>
        <option class="placeholder" selected disabled value="">Departure Time</option>
        <option value="Evening">
            Evening
        </option>
        <option value="Early_Morning">
            Early_Morning
        </option>
        <option value="Morning">
            Morning
        </option>
        <option value="Afternoon">
            Afternoon
        </option>
        <option value="Night">
            Night
        </option>
        <option value="Late_Night">
            Late_Night
        </option>
    </select>
      </div>

    <div class="form-group">
        <select class="form-control" placeholder="Total Stops" name="stops" required>
        <option class="placeholder" selected disabled value="">Total Stops</option>
                <option value="zero">
                    zero
                </option>
                <option value="one">
                    one
                </option>
                <option value="two_or_more">
                    two_or_more
                </option>
            </select>
      </div>

    <div class="form-group">
        <select class="form-control" placeholder="Arrival Time" name="arrival_time" required>
        <option class="placeholder" selected disabled value="">Arrival Time</option>
        <option value="Evening">
            Evening
        </option>
        <option value="Early_Morning">
            Early_Morning
        </option>
        <option value="Morning">
            Morning
        </option>
        <option value="Afternoon">
            Afternoon
        </option>
        <option value="Night">
            Night
        </option>
        <option value="Late_Night">
            Late_Night
        </option>
    </select>
      </div>

    <div class="form-group">
        <select class="form-control" placeholder="Select Destination" name="destination_city" required>
        <option class="placeholder" selected disabled value="">Select Destination</option>
                <option value="Delhi">
                    Delhi
                </option>
                <option value="Mumbai">
                    Mumbai
                </option>
                <option value="Bangalore">
                    Bangalore
                </option>
                <option value="Kolkata">
                    Kolkata
                </option>
                <option value="Hyderabad">
                    Hyderabad
                </option>
                <option value="Chennai">
                    Chennai
                </option>
            </select>
      </div>

    <div class="form-group">
        <input class="form-control" placeholder="Duration (Hours)" type="number" name="duration" required>
      </div>

    <div class="form-group">
        <input class="form-control" placeholder="Days Left" type="number" name="days_left" required>
      </div>

    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form><br>

</body>

</html>
